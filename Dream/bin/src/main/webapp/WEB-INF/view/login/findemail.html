<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>이메일 찾기</title>

   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" type="text/css" href="../bootstrap-4.6.0-dist/css/bootstrap.min.css" > 

   <!-- Font Awesome 5 Icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

   <!-- 직접 만든 CSS -->
   <link rel="stylesheet" href="../css/login.css">
   <link rel="stylesheet" href="../css/header.css">
   <link rel="stylesheet" href="../css/footer.css">
   <link rel="stylesheet" href="../css/findemail.css">

   <!-- Optional JavaScript -->
   <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
   <script type="text/javascript" src="../bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js" ></script> 

   <!-- JqueryUI JS,CSS -->
   <link rel="stylesheet" type="text/css" href="../../../../jquery-ui-1.13.1.custom\jquery-ui-1.13.1.custom\jquery-ui.min.css" />
   <script type="text/javascript" src="../../../../jquery-ui-1.13.1.custom/jquery-ui-1.13.1.custom/jquery-ui.min.js"></script>

   <script type="text/javascript">
      $(document).ready(function(){
         $("a.btn_find").removeAttr("href");

         // input 태그 클릭시 아래 테두리 진하게 
         $("input#mobile").click(function(e){
            $(e.target).css("border-bottom","solid 2px black");
         });

         // input 태그 클릭시 아래 테두리 원래대로 
         $("input#mobile").blur(function(e){
            $(e.target).css("border-bottom","solid 2px #ebebeb");
         });
         
         // input 태그 값 변경될때마다 정규표현식을 이용한 값 검사
         $("input#mobile").keyup(function(e){
            $("a.btn_find").css({"background-color":"","color":""});
            
            const mobile = $("input#mobile").val();

            const regExp = /^[0]{1}[1]{1}[0]{1}[0-9]{7,8}$/;
            const bool_mobile = regExp.test(mobile);

            console.log("값이 변경됨");
            if(bool_mobile){
               $("a.btn_find").css({"background-color":"black","color":"white"});
               $("a.btn_find").attr("href","#여기에 find 이메일 ");
            }
            else{
               $("a.btn_find").css({"background-color":"","color":""});
            }
         });

         // 사용자 정보가 일치하지 않을경우 호출하는 함수 
         // showNotification();

         // 경고창 보이기 
         const notification =  $("div#notfound_notice");

         const showNotification = () => {
            notification.addClass('show');
            setTimeout(() => {
               notification.removeClass('show');
            }, 1000)
         }


      });// end of $(document).ready(function(){}---------------------

      


   </script>

</head>
<body>
   <div class="notfound_notice" id="notfound_notice">
      <p><i class="fa-solid fa-lg fa-triangle-exclamation" style="color: red;"></i>일치하는 사용자 정보를 찾을 수 없습니다.</p>
   </div>
   <div id="container">
      

      <!-- 아이디찾기 제목 -->
      <div class="find_title">
         <h2 id="find_email_title">이메일 아이디 찾기</h2>
      </div>
      <!-- 아이디찾기 제목 -->
      

      <!-- 안내 문구 -->
      <div class="find_notice">
         <p id="p_notice">
            가입 시 등록한 휴대폰 번호를 입력하면<br>
            이메일 주소의 일부를 알려드립니다. 
         </p>
      </div>
      <!-- 안내 문구 -->
      

      <!-- 아이디 찾기 입력창 -->
      <div class="find_inputbox">
         <div id="div_mobile">휴대폰 번호</div>
         <input id="mobile" name="mobile" type="text" placeholder="가입하신 휴대폰 번호" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
      </div>
      <!-- 아이디 찾기 입력창 -->


      <!-- 버튼 클릭시 select 해서 이메일 값 알아오기  -->


      <!-- 이메일 아이디찾기 버튼 부분  -->
      <div class="find_buttonbox">
         <!-- href = ""findEmailEnd로 이동 -->
         <a  id="btn_find" href="#123123" class="btn_find">이메일 아이디 찾기</a>
      </div>
      <!-- 이메일 아이디찾기 버튼 부분  -->

   </div>
</body>
</html>
